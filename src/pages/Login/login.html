<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/karasha" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/login.css">
    <title>TechNinja</title>
</head>

<body>
    <header>
        <h3><a href="../Inicial/inicial.html">TECHNINJA</a></h3>
        <img src="../../assets/images/logoDark.png" alt="TechNinja logo" id="img-header">
    </header>

    <main>
        <div class="left-column">
            <img src="../../assets/images/logoDark.png" alt="TechNinja logo" class="main-image">
        </div>

        <div class="right-column">
            <form id="login-form">
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Senha" id="password">
                <button type="submit" class="button">Entrar</button>
                <a href="../Esqueceu/esqueceu.html">
                    <p>Esqueceu a senha?</p>
                </a>
                
                <div class="error-message" id="error-message"></div>
            </form>
        </div>
    </main>

    <script src="./login.js"></script>
</body>

</html>
