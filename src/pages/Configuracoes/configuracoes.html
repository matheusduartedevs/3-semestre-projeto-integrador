<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/configuracoes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Configurações do Usuário</title>
</head>

<body>
    <header>
        <div class="header-options">
            <a href="../Home/Home.html"><img src="../../assets/icons/icon-back.png" title="Voltar" alt="Icone Voltar para Home"></a>
        </div> 
    </header>

    <main>
        <div class="opcoes">
            <ul>
                <li><a href="#" id="perfil-link">Perfil</a></li>
                <li><a href="#"id="acessibilidade-link">Acessibilidade</a></li>
                <li><a href="#">Tema Escuro</a></li>
                <li><a href="../Inicial/inicial.html">Sair</a></li>
            </ul>
        </div>

        <div class="campos-perfil" id="perfil">
            <form id="profile-form">
                <div class="form-group">
                    <label for="avatar">Alterar Avatar</label>
                    <br><input type="image">
                </div>

                <div class="form-group">
                    <label for="username">Alterar Nome</label>
                    <br><input type="text">
                </div>
                <div class="form-group">
                    <label for="email">Alterar Email</label>
                    <br><input type="email">
                </div>
                <div class="form-group">
                    <label for="password">Alterar Senha</label>
                    <br><input type="text">
                </div>

                <button type="submit">Salvar Mudanças</button>
            </form>
        </div>

        <div class="campos-acessibilidade" id="acessibilidade" style="display: none;">
            <form id="accessibility-form">
                <div class="form-group">
                    <label for="text">Modo Daltônico</label>
                    <label class="switch">
                        <input type="checkbox">
                    </label>
                </div>
                <div class="form-group">
                    <label for="text">Modo Baixa Visão</label>
                    <label class="switch">
                        <input type="checkbox" id="baixa-visao">
                    </label>
                </div>
                <button type="submit">Salvar Mudanças</button>
            </form>
        </div>
    </main>

    <script src="./configuracoes.js"></script>
</body>

</html>
