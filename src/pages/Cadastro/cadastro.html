<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/karasha" rel="stylesheet"> <!-- Link da fonte -->
    <link rel="stylesheet" href="../../styles/cadastro.css">
    <title>TechNinja</title>
</head>

<body>
    <header>
        <h3><a href="../Inicial/inicial.html">TECHNINJA</a></h3>
    </header>

    <main>
        <div class="left-column">
            <form id="register-form">
                <input type="text" placeholder="Nome" id="name">
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Senha" id="password">
                <input type="password" placeholder="Confirmar senha" id="confirm-password">
                <button class="button">Cadastrar</button>

                <div class="error-message" id="error-message"></div>
            </form>
        </div>

        <div class="right-column">
            <img src="../../assets/images/logoDark.png" alt="TechNinja logo" class="main-image">
        </div>
    </main>
    <script src="./cadastro.js"></script>
</body>

</html>
