<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/karasha" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/login.css">
    <title>TechNinja</title>
</head>

<body>
    <header>
        <h3><a href="../Inicial/inicial.html">TECHNINJA</a></h3>
        <img src="/images/logoDark.png" alt="TechNinja logo"  id="img-header">

        <style>
            .error {
                border-color: red;
            }
        </style>
    </header>

    <main>
        <div class="left-column">
            <img src="/images/logoDark.png" alt="TechNinja logo" class="main-image">
        </div>

        <div class="right-column">
            <form class="right-column" action="/login" method="post" id="LoginForm">
                <input type="text" id="email" name="email" placeholder="Email" required><br>
                <span id="emailError" style="color: red;"></span><br>
                <input type="password" id="senha" name="senha" placeholder="Senha" required><br>
                <span id="senhaError" style="color: red;"></span><br>
                <input class="button" type="submit" value="Entrar">
                <a href=""><p>Esqueceu a senha?</p></a>
            </form>
        </div>
    </main>

    <script th:src="@{/js/login.js}"></script>
</body>

</html>
